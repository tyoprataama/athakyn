<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phanda Kids</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/28b10db037.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav>
        <div class="nav-top">
            <div class="nav-item">
                <img src="./img/logo.svg" width="80" height="80" alt="">
            </div>
            <div class="nav-item">
                <div class="search">
                    <span class="logo">phandakids</span>
                </div>
            </div>
            <div class="nav-item">
                <span class="limited-offer">Limited offer</span>
            </div>
        </div>
        <div class="nav-bottom">
            <h3 class="menu-item">Polo</h3>
            <h3 class="menu-item">Kaos</h3>
            <h3 class="menu-item">Setelan</h3>
            <h3 class="menu-item">Koleksi</h3>
            <h3 class="menu-item">Aksesoris</h3>
        </div>
    </nav>

    <header>
        <div class="slider">
            <div class="slider-wrap">
                <div class="slider-item">
                    <img src="./img/polo.svg" alt="slider-kaos" class="slider-img">
                    <div class="slide-background"></div>
                    <h1 class="slider-title">POLO ANAK <br>TERBARU<br>2023</h1>
                    <h2 class="slider-price">Rp.29.000</h2>
                    <button class="buy-btn">BELI SEKARANG</button>
                </div>

                <div class="slider-item">
                    <img src="./img/kaos-anak.svg" alt="slider-kaos" class="slider-img">
                    <div class="slide-background"></div>
                    <h1 class="slider-title">KAOS ANAK <br>POLOS <br> MOTIF</h1>
                    <h2 class="slider-price">Rp.29.000</h2>
                    <button class="buy-btn">Beli Sekarang</button>
                </div>

                
                <div class="slider-item">
                    <img src="./img/setelan.svg" alt="slider-kaos" class="slider-img">
                    <div class="slide-background"></div>
                    <h1 class="slider-title">SETELAN <br>ANAK NEW <br>2023</h1>
                    <h2 class="slider-price">Rp.29.000</h2>
                    <button class="buy-btn">Beli Sekarang</button>
                </div>
                
                <div class="slider-item">
                    <img src="./img/koleksi.svg" alt="slider-kaos" class="slider-img">
                    <div class="slide-background"></div>
                    <h1 class="slider-title">KOLEKSI <br>BAJU ANAK </h1>
                    <h2 class="slider-price">Rp.29.000</h2>
                    <button class="buy-btn">Beli Sekarang</button>
                </div>

                <div class="slider-item">
                    <img src="./img/aksesoris.svg" alt="slider-kaos" class="slider-img">
                    <div class="slide-background"></div>
                    <h1 class="slider-title">AKSESORIS <br>ANAK <br>CUSTOM</h1>
                    <h2 class="slider-price">Rp.29.000</h2>
                    <button class="buy-btn">Beli Sekarang</button>
                </div>
            </div>
        </div>
    </header>

    <script src="./app.js"></script>
</body>

</html>
